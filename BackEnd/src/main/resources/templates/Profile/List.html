<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>List of Profiles</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div>
		<h1 th:text="${listProfile}" />

		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">idProfile</th>
					<th scope="col">name</th>
					<th scope="col">lastName</th>
					<th scope="col">Email</th>
					<th scope="col">Country</th>
					<th scope="col">City</th>
					<th scope="col">adress</th>
					<th scope="col">birthdate</th>
					<th scope="col">Gender</th>
					<th scope="col">phone</th>
					<th scope="col">profession</th>
					<th scope="col">bio</th>
					<th scope="col">activity</th>
					<th scope="col">nationality</th>
					<th scope="col">createdTime</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="person: ${profile}">
			<td th:text="${person.idProfile}" ></td>
			<td th:text="${person.nom}" ></td>
			<td th:text="${person.prenom}" ></td>
			<td th:text="${person.Email}" ></td>
			<td th:text="${person.country}" ></td>
			<td th:text="${person.city}" ></td>
			<td th:text="${person.address}" ></td>
			<td th:text="${person.birthdate}" ></td>
			<td th:text="${person.sex}" ></td>
			<td th:text="${person.phone}" ></td>
			<td th:text="${person.profession}" ></td>
			<td th:text="${person.bio}" ></td>
			<td th:text="${person.activity}" ></td>
			<td th:text="${person.nationality}" ></td>
			<td th:text="${person.createdTime}" ></td>
			
			
			</tr>
			</tbody>

			<!-- 				<th>lastName</th> -->

			<!-- 				<td th:text="${profile.country}"></td> -->
			<!-- 				<td th:text="${profile.city}"></td> -->
			<!-- 			</tr> -->
		</table>
	</div>
</body>
</html>
