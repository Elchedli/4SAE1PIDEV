<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>List of Profiles</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div>
		<h1 th:text="${listCompany}" />

		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">idCompany</th>
					<th scope="col">nameCompany</th>
					<th scope="col">contactPerson</th>
					<th scope="col">positionInCompany</th>
					<th scope="col">Email</th>
					<th scope="col">Country</th>
					<th scope="col">City</th>
					<th scope="col">address</th>
					<th scope="col">yearEstablished</th>
					<th scope="col">webAdress</th>
					<th scope="col">phone</th>
					<th scope="col">status</th>
					<th scope="col">type</th>
					<th scope="col">activity</th>
					<th scope="col">language</th>
					<th scope="col">createdTime</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="person: ${company}">
			<td th:text="${person.idCompany}" ></td>
			<td th:text="${person.nameCompany}" ></td>
			<td th:text="${person.contactPerson}" ></td>
			<td th:text="${person.positionInCompany}" ></td>
			<td th:text="${person.Email}" ></td>
			<td th:text="${person.country}" ></td>
			<td th:text="${person.city}" ></td>
			<td th:text="${person.street}" ></td>
			<td th:text="${person.yearEstablished}" ></td>
			<td th:text="${person.webAdress}" ></td>
			<td th:text="${person.phone}" ></td>
			<td th:text="${person.status}" ></td>
			<td th:text="${person.type}" ></td>
			<td th:text="${person.activity}" ></td>
			<td th:text="${person.language}" ></td>
			<td th:text="${person.createdTime}" ></td>
			
			
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
